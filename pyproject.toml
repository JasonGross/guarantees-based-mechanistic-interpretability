[tool.poetry]
name = "gbmi"
version = "0.1.0"
description = "Guarantees-Based Mechanistic Interpretability Experiments and Tools"
authors = ["Jason Gross <jgross@mit.edu>"
, "Euan Ong <euan.l.y.ong@gmail.com>"
, "Alex Gibson <mapessentials@gmail.com>"
, "Soufiane Noubir <noubir.soufiane@gmail.com>"
, "Som Bagchi <somsubhro.bagchi@gmail.com>"
, "Chun Hei Yip <chy34@cam.ac.uk>"
, "Rajashree Agrawal <rajashree.agrawal@gmail.com>"]
readme = "README.md"
packages = [{include = "gbmi"}]

[tool.poetry.dependencies]
python = "^3.9"
torch = "^2.1.2"
transformer-lens = "^1.12.0"
einops = "^0.7.0"
plotly = "^5.18.0"
jupyterlab = "^4.1.0"
matplotlib = "^3.8.2"
jaxtyping = "^0.2.25"
scipy = "^1.11.4"
wandb = "^0.16.1"
pytest = "^7.4.4"
ipywidgets = "^8.1.1"
mypy = "^1.8.0"
types-tqdm = "^4.66.0.5"
lightning = "^2.1.3"
rich = "^13.7.0"
expecttest = "^0.2.1"
prettyprinter = "^0.18.0"
kaleido = "0.2.1"
imageio = "^2.33.1"
frozendict = "^2.4.0"

[tool.poetry.group.dev.dependencies]
pre-commit = "^3.6.0"
black = {extras = ["jupyter"], version = "^23.12.1"}
flake8 = "^7.0.0"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
